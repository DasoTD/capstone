apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sockshop-ingress
  namespace: sock-shop
  labels:
    name: sockshop-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: sock.timileyindaso.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: front-end
            port: 
              number: 80
